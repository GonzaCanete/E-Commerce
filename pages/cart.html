<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop - Carrito</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-title">
            <div class="left-column" id="left">
                <a href="../index.html"><img src="../img/logo.png" alt="logo" id="logo-img"></a>
            </div>
            <div class="main-column" id="main">
                <input type="search" placeholder="Buscar productos..." id="search-bar">
                <button type="submit" id="search-button"><ion-icon name="search-outline" id="icon-search"></ion-icon></button>
            </div>
            <div class="right-column" id="right">
                <div class="cart-container">
                    <ion-icon name="person-outline"></ion-icon><a href="../pages/login.html">Ingresar/Registrarse</a>
                    <ion-icon name="cart-outline"></ion-icon><a href="../pages/cart.html">Carrito</a>
                </div>
            </div>
        </div>
        <nav class="nav-container">
            <div class="categories">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="../pages/playstation.html">Playstation</a></li>
                      <li><a class="dropdown-item" href="../pages/nintendo.html">Nintendo</a></li>
                      <li><a class="dropdown-item" href="../pages/xbox.html">Xbox</a></li>
                      <li><a class="dropdown-item" href="../pages/pc.html">Componentes de pc</a></li>
                    </ul>
                  </div>
            </div>
            <div class="contact">
                <ion-icon name="headset-outline"></ion-icon><a href="../pages/contact.html">Contactanos</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <h2>Carrito de compras</h2>
        <div class="cart-container">
          <p id="empty-cart" class="empty-cart">carrito vacio</p>
          <div id="products-container" class="products-container disabled">
            

            </div>
          </div>
          <div id="action" class="action disabled">
            <div class="action-aside">
              <button id="empty-cart" onclick="clearCart()" class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="action-aside-2">
              <div class="action-total-budget">
                <p>Total:</p>
                <p id="total-buy">U$S 1100</p>
              </div>
              <button class="buy-button">Comprar</button>
            </div>
          </div>
        </div>
    </main>

    <footer class="footer">
        <div class="first-column-footer">
          <ul>
            <li>Las imágenes de los productos son ilustrativas</li>
            <li>Derechos reservados &#169</li>
            <li>Página desarrollada por Gonzalo Cañete</li>
            <li>Game Shop &#169</li>
          </ul>
        </div>
        <div class="second-column-footer">
          <ul>
            <li><ion-icon name="logo-facebook" id="facebook"></ion-icon></li>
            <li><ion-icon name="logo-instagram" id="instagram"></ion-icon></li>
            <li><ion-icon name="logo-twitter" id="twitter"></ion-icon></li>
            <li><ion-icon name="logo-linkedin" id="linkedin"></ion-icon></li>
          </ul>
        </div>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JS -->
    <!-- <script src="../js/products.js"></script> -->
    <script src="../js/cart.js"></script>
    <!-- <script src="../js/login.js"></script> -->
</body>
</html>
