<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop - Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-title">
            <div class="left-column" id="left">
                <a href="../index.html"><img src="../img/logo.png" alt="logo" id="logo-img"></a>
            </div>
            
            <div class="right-column" id="right">
                <div class="cart-container">
                    <ion-icon name="person-outline"></ion-icon><a href="../pages/login.html">Ingresar/Registrarse</a>
                    <ion-icon name="cart-outline"></ion-icon><a href="../pages/cart.html">Carrito</a>
                </div>
            </div>
        </div>
        <nav class="nav-container">
          <div class="menu">
            <ion-icon name="arrow-back-outline"></ion-icon><a href="../index.html">Volver al menu</a>
          </div>
            <div class="contact">
                <ion-icon name="headset-outline"></ion-icon><a href="../pages/contact.html">Contactanos</a>
            </div>
        </nav>
    </header>

    <main>
      <div class="main" id="mainColumn">
        <article>
          <h2>Ingresar</h2>
        </article>
        <!-- Div para centrar los inputs -->
        <div class="form-box" >
          <div class="form-value">
            <form action="" id="login-form">
              <!-- Div para aplicar flex en los input -->
              <div class="inputBox">
                <!-- Ionicon -->
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required id="login-email">
                <label for="">Email</label>
              </div>
              <div class="inputBox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required id="login-password">
                <label for="">Password</label>
              </div>
              <div class="forget">
                <label for=""><input type="checkbox">Recordarme</label>
              </div>
              <button id="login-button">Ingresar</button>
              <div class="register">
                <p>No tengo cuenta <a href="#register">Registrarme</a></p>
              </div>
            </form>
          </div>
        </div>
        <article>
          <h2 id="register">Registrarse</h2>
        </article>
        <!-- Repito los divs de ingreso -->
        <div class="form-box" >
          <form action="" id="register-form">
            <div class="inputBox">
              <ion-icon name="person-circle-outline"></ion-icon>
              <input type="text" required id="name">
              <label for="">Nombre</label>
            </div>
            <div class="inputBox">
              <ion-icon name="person-circle-outline"></ion-icon>
              <input type="text" required id="lastname">
              <label for="">Apellido</label>
            </div>
            <div class="inputBox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required id="email">
              <label for="">Email</label>
            </div>
            <div class="inputBox">
              <ion-icon name="key-outline"></ion-icon>
              <input type="password" required id="password">
              <label for="">Password</label>
            </div>
            <div class="inputBox">
              <ion-icon name="key-outline"></ion-icon>
              <input type="password" required id="confirm-password">
              <label for="">Confirmar password</label>
            </div>
            <div class="forget">
              <label for=""><input type="checkbox">Recibir noticias</label>
            </div>
            <button id="register-button">Registrarse</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
        <div class="first-column-footer">
          <ul>
            <li>Las imágenes de los productos son ilustrativas</li>
            <li>Derechos reservados &#169</li>
            <li>Página desarrollada por Gonzalo Cañete</li>
            <li>Game Shop &#169</li>
          </ul>
        </div>
        <div class="second-column-footer">
          <ul>
            <li><ion-icon name="logo-facebook" id="facebook"></ion-icon></li>
            <li><ion-icon name="logo-instagram" id="instagram"></ion-icon></li>
            <li><ion-icon name="logo-twitter" id="twitter"></ion-icon></li>
            <li><ion-icon name="logo-linkedin" id="linkedin"></ion-icon></li>
          </ul>
        </div>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <!-- <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script> -->
    <script src="../js/login.js"></script>
</body>
</html>
