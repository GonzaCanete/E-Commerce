<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-title">
            <div class="left-column" id="left">
                <a href="./index.html"><img src="./img/logo.png" alt="logo" id="logo-img"></a>
            </div>
          
            <div class="right-column" id="right">
                <div class="cart-container">
                    <ion-icon name="person-outline"></ion-icon><a href="./pages/login.html">Ingresar/Registrarse</a>
                    <ion-icon name="cart-outline"></ion-icon><a href="./pages/cart.html">Carrito</a><span id="cart-indicator-msg"></span>

                </div>
            </div>
        </div>
        <nav class="nav-container">
            
            <div class="contact">
                <ion-icon name="headset-outline"></ion-icon><a href="./pages/contact.html">Contactanos</a>
            </div>
        </nav>
    </header>
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/202322116441540_1.jpg" class="d-block w-100" alt="playstation">
          </div>
          <div class="carousel-item">
            <img src="./img/Elderberry_Hero_Key-art_Wire-d2acb39a93f3d3ff5401.jpg" class="d-block w-100" alt="xbox">
          </div>
          <div class="carousel-item">
            <img src="./img/maxresdefault.jpg" class="d-block w-100" alt="nintendo switch">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <main>
        <section class="section">
            <a href="#"><img src="./img/PS5 (1).png" alt="playstation5"></a>
            <a href="#"><img src="./img/PS5 (2).png" alt="nintendo"></a>
            <a href="#"><img src="./img/PS5 (3).png" alt="xbox"></a>
            <a href="#"><img src="./img/PS5 (4).png" alt="monitor"></a>
        </section>
        <section class="outstandings">
          <h2>Destacados</h2>
          <div class="outstanding-container">
            
          </div>
        </section>
    </main>

    <footer class="footer">
        <div class="first-column-footer">
          <ul>
            <li>Las imágenes de los productos son ilustrativas</li>
            <li>Derechos reservados &#169</li>
            <li>Página desarrollada por Gonzalo Cañete</li>
            <li>Game Shop &#169</li>
          </ul>
        </div>
        <div class="second-column-footer">
          <ul>
            <li><ion-icon name="logo-facebook" id="facebook"></ion-icon></li>
            <li><ion-icon name="logo-instagram" id="instagram"></ion-icon></li>
            <li><ion-icon name="logo-twitter" id="twitter"></ion-icon></li>
            <li><ion-icon name="logo-linkedin" id="linkedin"></ion-icon></li>
          </ul>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/products.js"></script>
    <!-- <script src="./js/login.js"></script>-->
    <!-- <script src="./js/cart.js"></script>  -->
</body>
</html>
